<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quizz Admin | Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beast-blue: #2962FF;
            --beast-yellow: #FFEA00;
            --beast-black: #000000;
            --beast-white: #FFFFFF;
        }
        body {
            background-color: var(--beast-black);
            color: var(--beast-white);
            font-family: 'Inter', sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 4px solid var(--beast-white);
            background: #111;
            padding: 30px;
            box-shadow: 10px 10px 0px var(--beast-blue);
        }
        h1 {
            font-family: 'Archivo Black', sans-serif;
            color: var(--beast-yellow);
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .status-box {
            background: #222;
            border: 2px solid #444;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            color: #0f0;
            margin-bottom: 20px;
        }
        .btn-generate {
            background: var(--beast-blue);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: 4px solid white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 5px 5px 0px white;
            transition: transform 0.1s;
        }
        .btn-generate:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px white;
        }
        .btn-generate:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Control Center</h1>
        <p>Generates quizzes for all classes with a 3-minute safety gap.</p>
        <hr style="border: 1px solid #333; margin: 20px 0;">
        
        <div id="logs" class="status-box">System Ready... Waiting for command.</div>

        <button id="start-btn" class="btn-generate">Start Batch Process</button>
    </div>

    <script type="module" src="admin-script.js"></script>
</body>
</html>
